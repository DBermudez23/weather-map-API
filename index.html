<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API clima y mapa</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="title">
                <h1>CLIMATE APP ACCORDING TO AREA</h1><br>
                <div class="img-container">
                    <img src="weather-svgrepo-com.svg" alt="">
                </div>
            </div>
        </header>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <form class="map-form">
            <input class="input-map" id="autocomplete" placeholder="Enter a location..." type="text">
            <button type="submit" class="search" onclick="return false;">
                <span class="material-symbols-outlined">
                search
                </span>
            </button>
        </form>
    </div>

    <!-- Modal for weather data -->
    <div id="weatherModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="summary"></div>
            <div class="location"></div>
        </div>
    </div>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPVtaCWbQSaLrcFHw8bTkcpngvS-qMvT0&libraries=places&callback=initMap">
    </script>
    <script src="api-maps.js"></script>
</body>
</html>
